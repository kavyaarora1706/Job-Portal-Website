<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - JobPortal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="page-header" style="margin-top: 50px;">
            <h1>My Profile</h1>
        </div>

        <div class="success-message" id="successMessage">
            ‚úì Profile updated successfully!
        </div>

        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar-upload">
                    <div class="avatar-preview" id="avatarPreview">
                        <span>üë§</span>
                    </div>
                    <input type="file" id="avatarInput" accept="image/*">
                    <label for="avatarInput">üì∑</label>
                </div>
                <div class="profile-info">
                    <h2 id="displayName">Kavya Arora</h2>
                    <p id="displayTitle">Software Engineer</p>
                </div>
            </div>

            <div class="section-title">Personal Information</div>
            
            <div class="input-row">
                <div class="input-group-profile">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" value="Kavya Arora">
                </div>
                <div class="input-group-profile">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your.email@example.com" value="abc123@example.com">
                </div>
            </div>

            <div class="input-row">
                <div class="input-group-profile">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="+1 (555) 000-0000">
                </div>
                <div class="input-group-profile">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="City, Country">
                </div>
            </div>

            <div class="input-group-profile">
                <label for="jobTitle">Job Title</label>
                <input type="text" id="jobTitle" placeholder="e.g. Senior Software Engineer" value="Software Engineer">
            </div>

            <div class="input-group-profile">
                <label for="bio">Professional Bio</label>
                <textarea id="bio" placeholder="Write a brief description about yourself and your experience..."></textarea>
            </div>
        </div>

        <div class="profile-card">
            <div class="section-title">Professional Details</div>
            
            <div class="input-row">
                <div class="input-group-profile">
                    <label for="experience">Years of Experience</label>
                    <select id="experience">
                        <option value="">Select experience</option>
                        <option value="0-1">0-1 years</option>
                        <option value="1-3">1-3 years</option>
                        <option value="3-5">3-5 years</option>
                        <option value="5-10">5-10 years</option>
                        <option value="10+">10+ years</option>
                    </select>
                </div>
                <div class="input-group-profile">
                    <label for="education">Highest Education</label>
                    <select id="education">
                        <option value="">Select education</option>
                        <option value="high-school">High School</option>
                        <option value="bachelors">Bachelor's Degree</option>
                        <option value="masters">Master's Degree</option>
                        <option value="phd">PhD</option>
                    </select>
                </div>
            </div>

            <div class="input-group-profile">
                <label for="linkedin">LinkedIn Profile</label>
                <input type="url" id="linkedin" placeholder="https://linkedin.com/in/yourprofile">
            </div>

            <div class="input-group-profile">
                <label for="portfolio">Portfolio Website</label>
                <input type="url" id="portfolio" placeholder="https://yourportfolio.com">
            </div>
        </div>

        <div class="profile-card">
            <div class="section-title">Skills</div>
            
            <div class="skills-input-wrapper">
                <input type="text" id="skillInput" placeholder="Add a skill (e.g., JavaScript, Project Management)">
                <button class="add-skill-btn" onclick="addSkill()">+ Add</button>
            </div>

            <div class="skills-list" id="skillsList">
                <div class="skill-tag">
                    JavaScript
                    <button onclick="this.parentElement.remove()">√ó</button>
                </div>
                <div class="skill-tag">
                    React
                    <button onclick="this.parentElement.remove()">√ó</button>
                </div>
                <div class="skill-tag">
                    Node.js
                    <button onclick="this.parentElement.remove()">√ó</button>
                </div>
            </div>
        </div>

        <div class="profile-card">
            <div class="section-title" id="resume">Upload Resume</div>
            
            <div class="uploaded-file" id="uploadedFile">
                <span>üìÑ</span>
                <span id="fileName">resume.pdf</span>
                <button onclick="removeResume()">√ó</button>
            </div>

            <label for="resumeInput">
                <div class="resume-upload" id="resumeUpload">
                    <div class="resume-upload-icon">üìÅ</div>
                    <p><strong>Click to upload</strong> or drag and drop</p>
                    <p class="file-types">PDF, DOC, DOCX (Max 5MB)</p>
                </div>
            </label>
            <input type="file" id="resumeInput" accept=".pdf,.doc,.docx">
        </div>

        <button class="btn-primary-profile" onclick="saveProfile()">Save Profile</button>
    </div>

  <script>

        document.getElementById('avatarInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById('avatarPreview');
                    preview.innerHTML = `<img src="${event.target.result}" alt="Avatar">`;
                };
                reader.readAsDataURL(file);
            }
        });

        // Update display name and title
        document.getElementById('fullName').addEventListener('input', function() {
            document.getElementById('displayName').textContent = this.value || 'John Doe';
        });

        document.getElementById('jobTitle').addEventListener('input', function() {
            document.getElementById('displayTitle').textContent = this.value || 'Software Engineer';
        });

        // Add skill
        function addSkill() {
            const input = document.getElementById('skillInput');
            const skill = input.value.trim();
            
            if (skill) {
                const skillsList = document.getElementById('skillsList');
                const skillTag = document.createElement('div');
                skillTag.className = 'skill-tag';
                skillTag.innerHTML = `
                    ${skill}
                    <button onclick="this.parentElement.remove()">√ó</button>
                `;
                skillsList.appendChild(skillTag);
                input.value = '';
            }
        }

        // Allow enter key to add skill
        document.getElementById('skillInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                addSkill();
            }
        });

        // Resume upload
        document.getElementById('resumeInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const maxSize = 5 * 1024 * 1024; // 5MB
                if (file.size > maxSize) {
                    alert('File size must be less than 5MB');
                    this.value = '';
                    return;
                }
                
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('uploadedFile').classList.add('show');
                document.getElementById('resumeUpload').style.display = 'none';
            }
        });

        function removeResume() {
            document.getElementById('resumeInput').value = '';
            document.getElementById('uploadedFile').classList.remove('show');
            document.getElementById('resumeUpload').style.display = 'block';
        }

        // Save profile
        function saveProfile() {
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('show');
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Hide message after 3 seconds
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 3000);
        }
  </script>
</body>
</html>
